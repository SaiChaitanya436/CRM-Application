{% extends "crm/base.html" %}
{% load static  %}

{% block title %}
<title>Create Task</title>
{% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'customer/styles.css' %}"/>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Create Task</h1>
        <form method="POST" class="mx-auto" style="max-width: 600px;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Create New Task</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'task_list' %}" class="btn btn-link">Back to Task List</a>
        </div>
    </div>
{% endblock %}
