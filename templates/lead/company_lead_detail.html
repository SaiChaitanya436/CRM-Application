{% extends "account/Mngr_Base.html" %}
{% load static %}

{% block title %}
    Edit Lead
{% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'lead/styles.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Edit Lead</h1>
    
    <form method="POST" class="mb-4">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <form method="POST" action="{% url 'lead_detail' lead.id %}" class="mb-4">
        {% csrf_token %}
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit" class="btn btn-danger">Delete Lead</button>
    </form>

    <a href="{% url 'company_lead_list' %}" class="btn btn-secondary">Back to List</a>

    {% if request.GET.alert %}
    <script type="text/javascript">
        alert("Lead has been converted to a customer!");
    </script>
    {% endif %}
</div>
{% endblock %}
