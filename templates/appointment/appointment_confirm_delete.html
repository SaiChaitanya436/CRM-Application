{% extends "crm/base.html" %}

{% block title %}
    <title>Confirm Delete Appointment</title>
{% endblock %}


{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-danger">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Confirm Delete Appointment</h1>
                        <p class="card-text text-center mb-4">Are you sure you want to delete "<strong>{{ appointment.title }}</strong>"?</p>
                        <form method="POST" class="text-center">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-lg me-2">Confirm</button>
                            <a href="{% url 'appointment_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
