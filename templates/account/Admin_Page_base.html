<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Bootstrap Page{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block stylesheets %}
        <style>
            /* Optional: Keep this if you need custom styles */
            .sidebar {
                min-height: 100vh; /* Full viewport height */
                position: sticky; /* Make sidebar sticky */
                top: 0;
            }

            .container {
                padding: 1rem;
                max-height: 100vh; /* Set max height to the viewport height */
                overflow-y: auto;
                    /* Padding for content */
            }
        </style>
    {% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Side Panel -->
            <nav class="col-md-2 bg-light sidebar p-3">
                <h5 class="mb-4">CRM Application</h5>
                <ul class="nav flex-column">
                    <!-- Add your URLs here -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'group_create_Admin' %}">
                            <i class="bi bi-plus-circle"></i> Add Role
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'group_list_Admin' %}">
                            <i class="bi bi-list"></i> List of Roles
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list_new_company_requests' %}">
                            <i class="bi bi-file-earmark-text"></i> Company Requests
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'company_list' %}">
                            <i class="bi bi-building"></i> Companies
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_company' %}">
                            <i class="bi bi-plus-circle-dotted"></i> Create Company
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'audit_logs_Admin' %}">
                            <i class="bi bi-plus-circle-dotted"></i> Audit Logs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">
                            <i class="bi bi-plus-circle-dotted"></i> Logout
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Right Side Content -->
            <main class="col-md-10 p-3 container">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
