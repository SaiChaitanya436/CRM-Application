<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Bootstrap Page{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh; /* Full viewport height */
            position: sticky; /* Make sidebar sticky */
            top: 0;
        }

        .content {
            height: 100vh; /* Full viewport height */
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 1rem; /* Padding for content */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Side Panel -->
            <div class="col-md-2 bg-light sidebar p-3">
                <h5>CRM Application</h5>
                <ul class="nav flex-column">
                    <!-- Add your URLs here -->
                    <li class="nav-item"><a class="nav-link" href="{% url 'list_new_company_requests' %}">Company_Requests</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'company_list' %}">Companies</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'create_company' %}">Create_Company</a></li>
                    
                </ul>
            </div>

            <!-- Right Side Content -->
            <div class="col-md-10 p-3">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
