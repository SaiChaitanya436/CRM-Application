<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of New Company Requests</title>
</head>
<body>
    <h1>New Company Requests</h1>
    <table>
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Service Type</th>
                <th>Request Date</th>
                <th>Assigned To</th>
            </tr>
        </thead>
        <tbody>
            {% for request in requests %}
                <tr>
                    <td>{{ request.name }}</td>
                    <td>{{ request.service }}</td>
                    <td>{{ request.submitted_at }}</td>
                    <td>{{ request.assigned_to }}</td>
                    <td>
                        <!-- Button to navigate to the create company view with parameters -->
                        <a href="{% url 'prefilled_create_company' request_id=request.id %}" 
                        style="display: inline-block; padding: 5px 10px; font-size: 14px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px;">
                        Create Company
                        </a>

                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No requests found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
