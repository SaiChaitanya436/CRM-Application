{% extends 'account/Admin_Base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<body>
    <h1>Update Group</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            <div class="errors">
                <h2>Form errors:</h2>
                {{ form.errors.as_ul }}
            </div>
        {% endif %}
        <button type="submit">Update Group</button>
    </form>
</body>
{% endblock %}
