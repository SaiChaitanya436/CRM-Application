{% extends 'account/Admin_Base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete "{{ group.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'admin_dashboard' %}">Cancel</a>
</form>
{%endblock%}
