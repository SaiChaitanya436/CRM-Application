<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Bootstrap Page{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .sidebar {
            min-height: 100vh; /* Full viewport height */
            position: sticky; /* Make sidebar sticky */
            top: 0;
            background-color: #f8f9fa; /* Light gray background */
            padding-top: 1rem;
        }
    
        .sidebar h5 {
            color: #6c757d; /* Muted text color */
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
    
        .sidebar .nav-item {
            margin-bottom: 0.5rem;
        }
    
        .sidebar .nav-item a {
            color: #495057; /* Dark gray text */
            font-weight: 500;
            padding: 0.5rem 1rem;
            display: block;
            text-decoration: none;
            border-radius: 0.25rem;
            transition: background-color 0.2s;
        }
    
        .sidebar .nav-item a:hover {
            background-color: #e2e6ea; /* Light hover effect */
            color: #343a40; /* Darker text on hover */
        }
    
        .content {
            background-color: #ffffff; /* White background for content */
            padding: 2rem;
            border-left: 1px solid #dee2e6; /* Light border on the left */
            border-radius: 0.25rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); /* Subtle shadow */
        }
    
        .content h1 {
            color: #343a40; /* Dark text color for headings */
            margin-bottom: 1.5rem;
        }
    
        .content .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    
        .content .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Side Panel -->
            <div class="col-md-2 bg-light sidebar p-3">
                <h5>CRM Application</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">{{ user.username }}</li>
                    <li class="nav-item"><a href="{% url 'mngr_dashboard' %}">User List</a></li>
                    <li class="nav-item"><a href="{% url 'group_create' %}">Add Role</a></li>
                    <li class="nav-item"><a href="{% url 'group_list' %}">List of Roles</a></li>
                    <li class="nav-item"><a href="{% url 'user_requests' %}">See User Requests</a></li>
                    <li class="nav-item"><a href="{% url 'Msignup' %}">Create User</a></li>
                    <li class="nav-item"><a href="{% url 'company_customer_list' %}">Customer List</a></li>
                    <li class="nav-item"><a href="{% url 'company_lead_list' %}">Lead List</a></li>
                    <li class="nav-item"><a href="{% url 'company_appointment_list' %}">Appointment List</a></li>
                    <li class="nav-item"><a href="{% url 'company_task_list' %}">Task List</a></li> 
                    <li class="nav-item"><a href="{% url 'dashboard' %}">Back to Dashboard</a></li> 
                </ul>
            </div>

            <!-- Right Side Content -->
            <div class="col-md-10 p-3 content">
                {% block content %}
                <!-- Main content goes here -->
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
