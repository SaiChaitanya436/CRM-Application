<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request New Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #e9ecef;
            color: #212529;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            max-width: 600px;
            margin-top: 5rem;
        }
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: #ffffff;
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .form-label {
            font-weight: bold;
        }
        .form-check-input:checked {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Request a New Company</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p|safe }}
            </div>
            <button type="submit" class="btn btn-custom btn-lg w-100">Submit Request</button>
        </form>
        <a href="{% url 'home' %}" class="btn btn-secondary btn-lg w-100 mt-3">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
