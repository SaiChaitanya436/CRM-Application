{% extends 'account/Admin_Page_base.html' %}
{% block title %}New Role{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Create a New Role</h2>
    <form method="post" action="{% url 'group_create' %}">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
