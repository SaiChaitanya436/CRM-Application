{% comment %} {% extends "base.html" %} {% endcomment %}
{% block content %}
  <h2>OTP Verification</h2>

    {% csrf_token %}
    <p>Please enter the OTP sent to your email:</p>
    <input type="text" name="otp" required>
    <button type="submit">Verify OTP</button>
  </form>
{% endblock %}
