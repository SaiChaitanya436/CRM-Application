{% extends "crm/base.html" %}
{% load static %}

{% block title %}
    <title>Edit Customer</title>
{% endblock %}
{% block stylesheets %}

<link rel="stylesheet" href="{% static 'customer/styles.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}


{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Edit Customer</h1>
        <form method="post" class="needs-validation mx-auto" novalidate style='width:600px'>
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <br>
            <br>
            <a href="{% url 'customer-view' %}" class="btn btn-secondary ms-2">Back to List</a>
        </form>
    </div>
{% endblock %}
