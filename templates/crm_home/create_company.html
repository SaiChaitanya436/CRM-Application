{% extends 'account/Admin_Page_base.html' %}
{% load static %}
{% block title %}Create Company{% endblock %}

{% block stylesheets %}
<style>
.sidebar {
    height: 100vh;
    position: sticky;
    top: 0; /* Position sticky */
}
#container {
    max-height: 100vh; /* Set max height to the viewport height */
    overflow-y: auto;  /* Enable vertical scrolling */
    padding: 20px;     /* Add some padding for content */
}
</style>

<link rel="stylesheet" href="{% static 'customer/styles.css' %}"/>

    {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> {% endcomment %}

{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">Create Company</h1>
    <form method="post" class="mx-auto">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Create Company</button>
    </form>
</div>
{% endblock %}
