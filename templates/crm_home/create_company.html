{% extends 'account/Admin_Page_base.html' %}

{% block title %}Create Company{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Create Company</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Create Company</button>
    </form>
</div>
{% endblock %}
