<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #F7EFE5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            background-color: #E2BFD9;
            width: 450px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #C8A1E0;
            margin-bottom: 20px;
            display: inline-block;
            overflow: hidden;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-details {
            text-align: left;
            margin-top: 20px;
        }

        .user-details label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .user-details input[readonly], .user-details textarea[readonly] {
            background-color: #eee;
            border: 1px solid #ccc;
            color: #555;
        }

        .user-details input, .user-details textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .user-details textarea {
            resize: vertical;
            height: 80px;
        }

        .profile-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            background-color: #674188;
            color: #F7EFE5;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            width: 48%;
            text-align: center;
        }

        .btn:hover {
            background-color: #C8A1E0;
        }

    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-picture">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
        </div>

        <form method="GET">
            <div class="user-details">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" value="{{ user.first_name }}" {% if not editable %}readonly{% endif %}>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" value="{{auth_user.last_name}}" {% if not editable %}readonly{% endif %}>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{user.email}}" {% if not editable %}readonly{% endif %}>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" value="+1 234 567 890" {% if not editable %}readonly{% endif %}>

                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" {% if not editable %}readonly{% endif %}>A brief bio about John Doe...</textarea>
            </div>

            <div class="profile-actions">
                {% if not editable %}
                <a href="?edit=true" class="btn">Edit Profile</a>
                {% else %}
                <button type="submit" class="btn">Update Profile</button>
                {% endif %}
                <a href="#" class="btn">Settings</a>
            </div>
        </form>
    </div>

</body>
</html>
