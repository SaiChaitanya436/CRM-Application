<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .profile-header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }

        .profile-info p {
            margin: 5px 0;
            color: #555;
        }

        .profile-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .profile-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .profile-section {
            flex: 1;
            margin-right: 20px;
        }

        .profile-section:last-child {
            margin-right: 0;
        }

        .profile-section h2 {
            font-size: 20px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .profile-section p {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-picture">
                <img src="https://via.placeholder.com/120" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1>{{user.username}}</h1>
                {% if is_staff %}
                    <p>Staff at {{user.userprofile.company}}</p>
                {% elif is_accMngr %}
                    <p>Account Manager at {{user.userprofile.company}}</p>
                {% endif %}
                <p>{{user.email}}</p>
            </div>
        </div>

        <div class="profile-actions">
            <a href="{% url 'update_profile' %}" class="btn">Edit Profile</a>
        </div>
    </div>

</body>
</html>
