<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #F7EFE5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            background-color: #E2BFD9;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #C8A1E0;
            margin-bottom: 20px;
            display: inline-block;
            overflow: hidden;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username {
            font-size: 24px;
            font-weight: bold;
            color: #674188;
            margin-bottom: 10px;
        }

        .email, .phone {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .bio {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .profile-actions {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .btn {
            background-color: #674188;
            color: #F7EFE5;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #C8A1E0;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        
        <div class="username">{{user.username}}</div>
        <div class="email">johndoe@example.com</div>
        <div class="phone">+1 234 567 890</div>


        <div class="profile-actions">
            <a href="#" class="btn">Edit Profile</a>
            <a href="#" class="btn">Settings</a>
        </div>
    </div>

</body>
</html>
