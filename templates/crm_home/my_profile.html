<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }

        .profile-info p {
            margin: 5px 0;
            color: #555;
        }

        .profile-actions {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .profile-actions label {
            font-size: 14px;
            color: #333;
            margin-right: 10px;
        }

        .profile-actions input[type="text"],
        .profile-actions input[type="email"] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-picture">
                <img src="https://via.placeholder.com/120" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1>{{user.username}}</h1>
                {% if is_staff %}
                    <p>Staff at {{user.userprofile.company}}</p>
                {% elif is_accMngr %}
                    <p>Account Manager at {{user.userprofile.company}}</p>
                {% endif %}
                <p>{{user.email}}</p>
            </div>
        </div>

        <div class="profile-actions">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="first_name" value="{{ user.first_name }}" {% if not editable %}readonly{% endif %}>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="last_name" value="{{ user.last_name }}" {% if not editable %}readonly{% endif %}>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" {% if not editable %}readonly{% endif %}>
            <a href="{% url 'update_profile' %}" class="btn">Edit Profile</a>
            <a href="{% url 'change_password' %}" class="btn">Change Password</a>
        </div>
    </div>

</body>
</html>
