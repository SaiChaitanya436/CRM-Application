{% extends 'account/Admin_Page_base.html' %}

{% block title %}About Page{% endblock %}

{% block content %}
<body>
    <h1>List of Companies</h1>
    <ul>
        {% for company in companies %}
            <li><a href="{% url 'company_detail' company.pk %}">{{ company.name }}</a> - {{ company.service }}</li>
        {% endfor %}
    </ul>
</body>
{% endblock%}
